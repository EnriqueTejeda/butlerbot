# Default values for butlerci.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: etejeda/butlerci
  pullPolicy: IfNotPresent
  containerPort: 8080
  env:
butlerciConfig:
  config.yml: |
    server:
      port: 8080
      address: 0.0.0.0
    logging:
      level: debug
    github:
      token: ""
      appId: 0
      appInstallation: 0
      appPrivateKey: |
        -----BEGIN RSA PRIVATE KEY-----
        YOUR KEY
        -----END RSA PRIVATE KEY-----
      pullRequests:
        checkTitle: true
        checkBody: true
        commands:
          prefix: "/"
          command:
            - name: "lgtm"
              description: "lgtm command"
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
   readOnlyRootFilesystem: true
   runAsNonRoot: true
   runAsUser: 1000

service:
  type: NodePort
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  hosts:
    - host: 'butlerci.enriquetejeda.com'
      paths: ['/']
  annotations:
    kubernetes.io/ingress.class: 'nginx'

resources:
  limits:
    cpu: 50m
    memory: 128Mi
  requests:
    cpu: 25m
    memory: 64Mi

# autoscaling:
#   enabled: false
#   minReplicas: 1
#   maxReplicas: 6
#   targetCPUUtilizationPercentage: 70
#   vpa:
#     enabled: true

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10

nodeSelector: {}

tolerations: []

affinity: {}
